<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "calculator.js" defer></script>
    <link rel = "stylesheet" href = "stylesheet.css">
</head>
<body>
    <div class = "container">
        <div class = "display"></div>
        <div class = "row">
            <button class = "7 number">7</button>
            <button class = "8 number">8</button>
            <button class = "9 number">9</button>
            <button class = "divide number">/</button>
        </div>
        <div class = "row">
            <button class = "4 number">4</button>
            <button class = "5 number">5</button>
            <button class = "6 number">6</button>
            <button class = "multiply number">x</button>
        </div>
        <div class = "row">
            <button class = "1 number">1</button>
            <button class = "2 number">2</button>
            <button class = "3 number">3</button>
            <button class = "subtract number">-</button>
        </div>
        <div class = "row">
            <button class = "0 number">0</button>
            <button class = "clear number">C</button>
            <button class = "equals number">=</button>
            <button class = "add number">+</button>
        </div>
    </div>
</body>
</html>
